name: Release

on:
  workflow_dispatch:
  push:             
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Build Script
        run: python3 build.py

      - name: Ensure correct name
        run: mv build/extended-commands-suite.mcaddon ./extended-commands-suite-$GITHUB_REF_NAME.mcaddon

      - name: Create Release
        run: |
          gh auth login --with-token <<< ${{ secrets.GITHUB_TOKEN }}
          gh release upload $GITHUB_REF_NAME ./extended-commands-suite-$GITHUB_REF_NAME.mcpack --clobber
